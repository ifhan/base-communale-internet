<div class="listerub">
    <div class="titresousrub">Recherche par type de zonage</div>
    <div class="formulaire_spip formulaire_demo">
        <form action="#ENV{action}" method="post">
            #ACTION_FORMULAIRE{#ENV{action}}
            <table>
                <tr>
                    <td>
                        <strong>Type de zonage&nbsp;:</strong><br />
                        <select name="id_type">
                            <option value="1">Aires de Protection de Biotope (APB)</option>
                            <option value="7">Parcs Naturels Régionaux (PNR)</option>
                            <option value="2">Réserves Naturelles Nationatles (RNN)</option>
                            <option value="33">Réserves Naturelles Régionales (RNR)</option>
                            <option value="44">Secteurs SCAP retenus</option>
                            <option>----------------------------</option>
                            <option value="5">Zones de Protection Spéciale (ZPS)</option>
                            <!--<option value="19">Projets de ZPS</option>-->
                            <option value="30">Zones Spéciales de Conservation (ZSC)</option>
                            <option value="6">Sites d'Intérêt Communautaire (SIC)</option>
                            <!--<option value="21">Projets de Sites d'Intérêt Communautaire (PSIC)</option>
                            <option value="20">Projets de PSIC</option>-->
                            <option>----------------------------</option>
                            <!--<option value="32">ZICO actualis&eacute;es</option>-->
                            <option value="10">ZNIEFF de Type I</option>
                            <option value="11">ZNIEFF de Type II</option>
                        </select>
                    </td>
                    <td>
                        <strong>D&eacute;partement&nbsp;:</strong><br />
                        <select name="id_dpt" id="departement">
                            <BOUCLE_departements(spip_departements)>
                                <option value="#ID_DEPARTEMENT">#NOM_DEPARTEMENT</option>
                            </BOUCLE_departements>
                        </select>
                    </td>
                    <td>
                        <br /><input type="submit" class="submit" value="Ok" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
